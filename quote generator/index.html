<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="https://kit.fontawesome.com/ec56364b1f.js" crossorigin="anonymous"></script>
  <title>Quote generator</title>
</head>

<body>
  <div class="quote__container" id="quote__container">
    <!-- quote -->
    <div class="quote__text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">la vie, c'est comme une boite de chocolat. On sait jamais sur quoi on va tomber.</span>
    </div>
    <!-- author -->
    <div class="quote__author">
      <span id="author">Jean-Michel du pmu</span>
    </div>
    <!-- buttons -->
    <div class="buttons__container">
      <button class="twitter__button" id="twitter" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new__quote">New Quote</button>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
