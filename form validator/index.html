<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <title>Form validator</title>
</head>

<body>
  <div class="container">
    <h1>Sign Up Today !</h1>
    <!-- form -->
    <form id="form">
      <!-- full name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Nicola Sirkis" name="name" required minlength="3" maxlength="100">
      </div>
      <!-- phone number -->
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="01.23.45.67.89" name="phone" required
          pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}">
      </div>
      <!-- Email adress -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="bob.morane@indochine.fr" name="email" required>
      </div>
      <!-- Website URL -->
      <div class="form-group">
        <label for="website">Website </label>
        <input type="url" id="website" placeholder="http://contretousleschacals.com" name="website" required>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create password (Min. 8 Characters)" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Please include at least one uppercase character, one lowercase character and one special character.">
      </div>
      <!-- Confirm password -->
      <div class=" form-group">
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" placeholder="Confirm password" name="password" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error/success message -->
    <div class="message-container">
      <h3 id="message">Don't Hesitate !</h3>
    </div>
  </div>


  <!-- Script -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
